<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="main-menu">
      <div class="logo">
        <img src="img/logo.png" />
      </div>
      <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./index.html">About</a>
        <a href="./index.html">Plans</a>
        <a href="./index.html">Blogs</a>
        <a href="./index.html">Gallery</a>
        <a href="./index.html">Contact</a>
        <a href="./login.html">Login</a>
        <a href="./signup.html">Signup</a>
      </div>
    </div>

    <section class="home-bg">
      <form action="/signup" method="POST">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required />

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required />
          <hr />
          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="./login.html">Log in</a>.</p>
        </div>
      </form>
    </section>
    <script>
      $(document).ready(function() {
        $("form").on("submit", function(event) {
          let flag = true;
          let email = $("input[name=email]").val();
          let password = $("input[name=psw]").val();
          let password_repeat = $("input[name=psw-repeat]").val();
          const email_regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const password_regex = /^[\w\s]{8,}$/;
          if (!email_regex.test(email)) {
            alert("Your email does not confirm to email standards");
            flag = false;
          } else if (!password_regex.test(password)) {
            alert("Your password should be more than 8 characters");
            flag = false;
          } else if (password_repeat !== password) {
            alert("Re-entered password mismatch");
            flag = false;
          }
          if (!flag) {
            event.preventDefault();
            event.stopPropagation();
          }
        });
      });
    </script>
  </body>
</html>
